<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE4E1; 
        }

        .form-container {
            background-color: #FFB6C1; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h2 {
            color: #ffffff; 
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #FF69B4;
        }

        .btn {
            background-color: #FF69B4; 
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #FF1493; 
        }

        .back-btn {
            background-color: #FF69B4;
            color: white;
            font-weight: bold;
            border: none;
        }

        .back-btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <div class="form-container">
            <h2>Formulir Feedback Drama Korea</h2>
            <form id="feedbackForm">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Nama Lengkap:</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="drama" class="col-sm-2 col-form-label">Judul Drama:</label>
                    <div class="col-sm-10">
                        <input type="text" id="drama" name="drama" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rating" class="col-sm-2 col-form-label">Rating (1-10):</label>
                    <div class="col-sm-10">
                        <input type="number" id="rating" name="rating" class="form-control" min="1" max="10" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="feedback" class="col-sm-2 col-form-label">Ulasan:</label>
                    <div class="col-sm-10">
                        <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Apakah Anda merekomendasikan drama ini?</label>
                    <div class="col-sm-10">
                        <input type="radio" id="recommendYes" name="recommend" value="Ya" required>
                        <label for="recommendYes">Ya</label>
                        <input type="radio" id="recommendNo" name="recommend" value="Tidak" required>
                        <label for="recommendNo">Tidak</label>
                    </div>
                </div>
                <button type="submit" class="btn">Kirim Feedback</button>
            </form>
            <div class="mt-4">
                <a href="index.html" class="btn back-btn">Back</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
